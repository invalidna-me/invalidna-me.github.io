<html>
<head>
  <meta charset="utf-8">
  <title>Utilities</title>
</head>
<body>

 <table width ="100%">
  <tr>
    <td width ="150"><b>Lettercount:</b></td>
	<td width="150"><input type="text" id="letterCountInput" autofocus onkeyup="count()"></td>
    <td><p id="letterCountOutput"></p></td>
  </tr>
  <tr>
    <td><b>Lowercase:</b></td>
	<td><input type="text" id="lowercaseInput" autofocus onkeyup="lowercase()"></td>
    <td><p id="lowerCaseOutput"></p></td>
  </tr>
  <tr>
    <td><b>Uppercase:</b></td>
	<td><input type="text" id="uppercaseInput" autofocus onkeyup="uppercase()"></td>
    <td><p id="uppercaseOutput"></p></td>
  </tr>
 
</table> 

<script>
function count() {
	var input = document.getElementById("letterCountInput").value;

    document.getElementById("letterCountOutput").innerHTML = input.length;
}
function lowercase() {
	var input = document.getElementById("lowercaseInput").value;

    document.getElementById("lowerCaseOutput").innerHTML = input.toLowerCase();
}
function uppercase() {
	var input = document.getElementById("uppercaseInput").value;

    document.getElementById("uppercaseOutput").innerHTML = input.toUpperCase();
}
</script>
</body>
</html>
