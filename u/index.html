<html>
<head>
  <meta charset="utf-8">
  <title>Utilities</title>
</head>
<body>

 <table width ="100%">
  <tr>
    <td width ="150"><b>Lettercount:</b></td>
	<td width="150"><input type="text" id="letterCountInput" autofocus onkeyup="count()"></td>
    <td><p id="letterCountOutput"></p></td>
  </tr>
  <tr>
    <td><b>Lowercase:</b></td>
	<td><input type="text" id="lowercaseInput" autofocus onkeyup="lowercase()"></td>
    <td><p id="lowerCaseOutput"></p></td>
  </tr>
  <tr>
    <td><b>Uppercase:</b></td>
	<td><input type="text" id="uppercaseInput" autofocus onkeyup="uppercase()"></td>
    <td><p id="uppercaseOutput"></p></td>
  </tr>
  <tr>
    <td><b>Post changer:</b></td>
	<td><input type="text" id="postChangeInput" autofocus onkeyup="postChange()"></td>
    <td><p id="postChangeOutput"></p></td>
  </tr>
  <tr>
    <td><b>Memory flipper:</b></td>
	<td><input type="text" id="memFlipInput" autofocus onkeyup="memFlip()"></td>
    <td><p id="memFlipOutput"></p></td>
  </tr>
 
</table> 

<script src="javascript.js">

</script>
</body>
</html>
