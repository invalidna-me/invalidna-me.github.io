<html>
<head>
  <meta charset="utf-8">
  <title>XOR</title>
</head>
<body>
<form id="frm1">
  Input: <input type="text" id="inputBox" style="width:50%" autofocus><br>
  Key:      <input type="text" id="keyBox" style="width:50%" autofocus><br>
  <input type="button" onclick="myFunction()" value="Submit">
</form>

 <table>
   <tr>
    <td><b>Output:</b></td>
    <td><p id="output"></p></td>
  </tr>
</table> 

<script>

function myFunction() {	
	xor_str();
}

function xor_str()
{
	var to_enc = document.getElementById("inputBox").value;
	var xor_key=document.getElementById("keyBox").value;
	
	var the_res="";//the result will be here
	for(i=0;i<to_enc.length;++i)
	{
		the_res+=String.fromCharCode(xor_key.charCodeAt(i % xor_key.length)^to_enc.charCodeAt(i));
	}
	
	document.getElementById("output").innerHTML = the_res
}

</script>
</body>
</html>
